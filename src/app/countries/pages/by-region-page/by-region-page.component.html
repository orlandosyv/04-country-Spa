<h2>By region/continent name</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box (onDebounce)="searchByRegion($event)"
    placeholder="Search by Region name"></shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
