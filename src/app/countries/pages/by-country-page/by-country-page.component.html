<h2>By country name</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- (onValue)="searchByCountry($event)" -->
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValueSB] = "initialValue"
    placeholder="Search by Country name"></shared-search-box>

  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
